services:
  remnawave-tg-shop-db:
    image: postgres:17
    container_name: remnawave-tg-shop-db
    hostname: remnawave-tg-shop-db
    env_file:
      - .env
    volumes:
      - remnawave-tg-shop-db-data:/var/lib/postgresql/data
    networks:
      - remnawave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  # üëá –ù–æ–≤—ã–π —Å–µ—Ä–≤–∏—Å ‚Äî –∑–∞–ø—É—Å–∫–∞–µ—Ç —Ç–æ–ª—å–∫–æ –º–∏–≥—Ä–∞—Ü–∏–∏ –∏ –∑–∞–≤–µ—Ä—à–∞–µ—Ç—Å—è
  migrator:
    build: .
    container_name: remnawave-tg-shop-migrator
    hostname: remnawave-tg-shop-migrator
    env_file:
      - .env
    # –ï—Å–ª–∏ alembic —É —Ç–µ–±—è —Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π ‚Äî –æ—Å—Ç–∞–≤—å psycopg2.
    # –ï—Å–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω async alembic ‚Äî –∫–æ–º–∞–Ω–¥–∞ –º–æ–∂–µ—Ç –æ—Ç–ª–∏—á–∞—Ç—å—Å—è (alembic -x asyncio=true ...)
    command: sh -c "alembic upgrade head"
    networks:
      - remnawave-network
    depends_on:
      remnawave-tg-shop-db:
        condition: service_healthy
    restart: "no"

  remnawave-tg-shop:
    build: .
    container_name: remnawave-tg-shop
    hostname: remnawave-tg-shop
    env_file:
      - .env
    networks:
      - remnawave-network
    volumes:
      - ./locales:/app/locales
    ports:
      - "${WEB_SERVER_PORT:-8080}:${WEB_SERVER_PORT:-8080}"
    restart: unless-stopped
    # ‚¨áÔ∏è –ë–æ—Ç —Å—Ç–∞—Ä—Ç—É–µ—Ç –¢–û–õ–¨–ö–û –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –º–∏–≥—Ä–∞—Ç–æ—Ä–∞
    depends_on:
      migrator:
        condition: service_completed_successfully

networks:
  remnawave-network:
    external: true

volumes:
  remnawave-tg-shop-db-data:
    name: remnawave-tg-shop-db-data
